<table class="table">
  <thead>
  <tr>
    <th scope="col">Image</th>
    <th scope="col">Name</th>
    <th scope="col">Category</th>
    <th scope="col">Qty</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let cartItem of cart">
    <td><img [src]="cartItem.product.image" alt="" style="max-width:100px;object-fit: contain"></td>
    <td>{{ cartItem.product.name }}</td>
    <td>{{ cartItem.product.category }}</td>
    <td>{{ cartItem.qty }}</td>
  </tr>
  <tr>
  </tbody>
</table>
