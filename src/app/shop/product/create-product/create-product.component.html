<div class="alert alert-success" *ngIf="success">Product created successfully</div>
<form #form="ngForm" (submit)="createProduct(form.value)">
  <div class="form-group">
    <label for="name">Product name</label>
    <input type="text" class="form-control" id="name" name="name" #name="ngModel" ngModel placeholder="Product name..." required [ngClass]="{'is-invalid': name.touched && name.invalid}">
    <div class="invalid-feedback" [ngClass]="{'was-validated': name.touched && name.invalid}">
      This field is required
    </div>

  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select class="form-control" id="category" ngModel name="category" required>
      <option>Electronics</option>
      <option>Home</option>
      <option>Clothing</option>
    </select>
  </div>
  <div class="form-group">
    <label for="image">Product image url</label>
    <input type="text" class="form-control" id="image" ngModel name="imageUrl" placeholder="Product image url...">
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Create product</button>
  </div>
</form>
