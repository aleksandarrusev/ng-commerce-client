<form #form="ngForm" (submit)="createProduct(form.value)">
  <div class="form-group">
    <label for="name">Product name</label>
    <input type="text" class="form-control" id="name" name="name" #name="ngModel" ngModel required [ngClass]="{'is-invalid': name.touched && name.invalid}">
    <div class="invalid-feedback" [ngClass]="{'was-validated': name.touched && name.invalid}">
      This field is required
    </div>

  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select class="form-control" id="category" ngModel name="category" required>
      <option *ngFor="let category of categories$ | async" [value]="category._id">{{ category.name | titlecase}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="image">Price</label>
    <input type="text" class="form-control" id="price" ngModel name="price">
  </div>
  <div class="form-group">
    <label for="image">Numbers in stock</label>
    <input type="text" class="form-control" id="stock" ngModel name="stock" >
  </div>

  <div class="form-group">
    <label for="image">Product image url</label>
    <input type="text" class="form-control" id="image" ngModel name="imageURL">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" ngModel name="description"></textarea>
  </div>

  <div class="form-group">
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Create product</button>
  </div>
</form>
