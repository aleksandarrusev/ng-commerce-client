<h1>{{ category | titlecase}}</h1>
<div class="row">
  <div class="col-md-3">
    <div class="card">
      <div class="card-header">
        Filters
      </div>
      <div class="card-body">

        <h5 class="card-title">Pick the price range</h5>
        <div class="form-group">
          <input type="range" class="custom-range" min="0" max="200" id="customRange2" #range [(ngModel)]="priceRange" (change)="showRange()">
          <p class="text-right">{{ priceRange }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <div class="row">
      <app-product-card *ngFor="let product of products" [product]="product" class="col-md-4 mb-4"></app-product-card>
    </div>
  </div>
</div>
