<div class="row justify-content-center">
  <div class="col-12 col-sm-4">

    <div class="card">
      <div class="card-header">
        <div class="card-title">
          <h2 class="text-center">Register</h2>
        </div>
      </div>
      <div class="card-body p-3">
        <form method="post" [formGroup]="registerForm" (ngSubmit)="register(registerForm)">
          <div class="form-group">
            <input type="text" placeholder="Your name..." formControlName="name" class="form-control"
                   [ngClass]="{'is-invalid': registerForm.get('name').errors && registerForm.get('name').touched}">
            <div class="invalid-feedback">
              <ul class="errors-list">
                <li *ngIf="registerForm.get('name').hasError('required') && registerForm.get('name').touched">
                  Name is required
                </li>
                <li *ngIf="registerForm.get('name').hasError('minlength') && registerForm.get('name').touched">
                  Name should be at least 5 characters long
                </li>
              </ul>
            </div>
          </div>

          <div class="form-group">
            <input type="text" formControlName="email" class="form-control" placeholder="Your email..."
                   [ngClass]="{'is-invalid': registerForm.get('email').errors && registerForm.get('email').touched}">

            <div class="invalid-feedback">
              <ul class="errors-list">
                <li *ngIf="registerForm.get('email').hasError('required') && registerForm.get('email').touched">
                  Email is required
                </li>
                <li *ngIf="registerForm.get('email').hasError('minlength') && registerForm.get('email').touched">
                  Email should be at least 6 characters long
                </li>
                <li *ngIf="registerForm.get('email').hasError('email') && registerForm.get('email').touched">
                  Please enter a valid email
                </li>
              </ul>
            </div>
          </div>
          <div class="form-group">
            <input type="password" formControlName="password" class="form-control" placeholder="Your password..."
                   [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}">

            <div class="invalid-feedback">
              <ul class="errors-list">
                <li *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
                  Password is required
                </li>
                <li *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
                  Password should be at least 6 characters long
                </li>
              </ul>
            </div>
          </div>


          <div class="form-group ">
            <button class="button btn btn-block btn-primary" type="submit" [disabled]="registerForm.invalid">Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
