<h2>Login</h2>
<form method="post" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
  <div class="form-group">
    <input type="text" ngModel name="email" class="form-control">
  </div>
  <div class="form-group">
    <input type="password" ngModel name="password" class="form-control">
  </div>

  <div class="form-group">
    <button class="button btn btn-primary">Login</button>
  </div>
</form>
